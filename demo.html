<html>
  <head>
    <title>Smart Contract</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Personal Data || Smart Contract in Blockchain
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <li>
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              Wallet
            </button>
            <div
              class="modal fade"
              id="exampleModalCenter"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                      Personal Data
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input
                      class="form-control me-2"
                      id="name"
                      type="text"
                      placeholder="Name"
                      aria-label="Name"
                    /><br />
                    <input
                      class="form-control me-2"
                      id="bankname"
                      type="text"
                      placeholder="Bank Name"
                      aria-label="Bank Name"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" id="save" class="btn btn-primary">
                      save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <br /><br />
    <div
      class="container border border-success my-3 shadow p-3 mb-5 bg-white rounded"
      style="padding: 1%"
    >
      <input
        class="form-control me-2"
        id="amount"
        type="text"
        placeholder="Amount"
        aria-label="Amount"
      />
      <hr />
      <button class="btn btn-outline-success" id="deposit">Deposit</button>
      <button class="btn btn-outline-success" id="withdraw">Spend</button>
      <hr />

      <div class="d-flex justify-content-start">
        <div><h2>Name - &nbsp;</h2></div>
        <div><h2 id="name2" class="text-success"></h2></div>
      </div>
      <hr />

      <div class="d-flex justify-content-start">
        <div><h2>Bank Name - &nbsp;</h2></div>
        <div><h2 id="bank" class="text-success"></h2></div>
      </div>
      <hr />

      <div class="d-flex justify-content-start">
        <div><h2>Balance in Account - &nbsp;</h2></div>
        <div><h2 id="balance" class="text-success"></h2></div>
      </div>
      <hr />

      <div class="d-flex justify-content-start">
        <div><h2>Spend - &nbsp;</h2></div>
        <div><h2 id="spend" class="text-danger"></h2></div>
      </div>
      <hr />
    </div>

    <script
      src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
      integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        web3 = new Web3(web3.currentProvider);
        var address = "0xd9145CCE52D386f254917e481eB44e9943F39138";
        var abi = [
          {
            inputs: [
              {
                internalType: "int256",
                name: "amt",
                type: "int256",
              },
            ],
            name: "deposit",
            outputs: [],
            stateMutability: "nonpayable",
            type: "function",
          },
          {
            inputs: [
              {
                internalType: "string",
                name: "bnk",
                type: "string",
              },
            ],
            name: "givebankname",
            outputs: [],
            stateMutability: "nonpayable",
            type: "function",
          },
          {
            inputs: [
              {
                internalType: "string",
                name: "nm",
                type: "string",
              },
            ],
            name: "givename",
            outputs: [],
            stateMutability: "nonpayable",
            type: "function",
          },
          {
            inputs: [
              {
                internalType: "int256",
                name: "amt",
                type: "int256",
              },
            ],
            name: "spend",
            outputs: [],
            stateMutability: "nonpayable",
            type: "function",
          },
          {
            inputs: [],
            stateMutability: "nonpayable",
            type: "constructor",
          },
          {
            inputs: [],
            name: "getbankname",
            outputs: [
              {
                internalType: "string",
                name: "",
                type: "string",
              },
            ],
            stateMutability: "view",
            type: "function",
          },
          {
            inputs: [],
            name: "getMainBalance",
            outputs: [
              {
                internalType: "int256",
                name: "",
                type: "int256",
              },
            ],
            stateMutability: "view",
            type: "function",
          },
          {
            inputs: [],
            name: "getname",
            outputs: [
              {
                internalType: "string",
                name: "",
                type: "string",
              },
            ],
            stateMutability: "view",
            type: "function",
          },
          {
            inputs: [],
            name: "getSpending",
            outputs: [
              {
                internalType: "int256",
                name: "",
                type: "int256",
              },
            ],
            stateMutability: "view",
            type: "function",
          },
        ];

        contract = new web3.eth.Contract(abi, address);
        contract.methods
          .getMainBalance()
          .call()
          .then(function (bal) {
            $("#balance").html(bal);
          });

        contract.methods
          .getbankname()
          .call()
          .then(function (bnk) {
            $("#bank").html(bnk);
          });

        contract.methods
          .getname()
          .call()
          .then(function (nam) {
            $("#name2").html(nam);
          });

        contract.methods
          .getSpending()
          .call()
          .then(function (spend) {
            $("#spend").html(spend);
          });
      });

      $("#deposit").click(function () {
        var amt = 0;
        amt = parseInt($("#amount").val());
        window.ethereum.enable();
        //web3.eth.enable();
        web3.eth
          .getAccounts()
          .then(function (accounts) {
            var acc = accounts[0];
            return contract.methods.deposit(amt).send({ from: acc });
          })
          .then(function (tx) {
            console.log(tx);
            console.log(tx.blockHash);
          })
          .catch(function (tx) {
            console.log(tx);
          });
      });

      $("#withdraw").click(function () {
        var amt = 0;
        amt = parseInt($("#amount").val());
        window.ethereum.enable();
        //web3.eth.enable();
        web3.eth
          .getAccounts()
          .then(function (accounts) {
            var acc = accounts[0];
            return contract.methods.spend(amt).send({ from: acc });
          })
          .then(function (tx) {
            console.log(tx);
            console.log(tx.blockHash);
          })
          .catch(function (tx) {
            console.log(tx);
          });
      });

      $("#save").click(function () {
        var name = "";
        name = $("#name").val();
        window.ethereum.enable();
        //web3.eth.enable();
        web3.eth
          .getAccounts()
          .then(function (accounts) {
            var acc = accounts[0];
            return contract.methods.givename(name).send({ from: acc });
          })
          .then(function (tx) {
            console.log(tx);
            console.log(tx.blockHash);
          })
          .catch(function (tx) {
            console.log(tx);
          });

        var bnm = "";
        bnm = $("#bankname").val();
        //web3.eth.enable();
        web3.eth
          .getAccounts()
          .then(function (accounts) {
            var acc = accounts[0];
            return contract.methods.givebankname(bnm).send({ from: acc });
          })
          .then(function (tx) {
            console.log(tx);
            console.log(tx.blockHash);
          })
          .catch(function (tx) {
            console.log(tx);
          });
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
